<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Intermediário</title>
  <link rel="stylesheet" href="css/style.css">
  
<link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <p>Aprecie a Natureza</p>
      <h1>Paisagens</h1>
    </header>
    <main>

      <div class="card">
        <img src="img/cachoeira_320x240.jpg" alt="imagem de uma cacheira com árvores ao lado">
       <p><span>Cachoeira</span>Mergulhe!</p>
      </div>

      <div class="card">
        <img src="img/lago_negro_320x240.jpg" alt="Imagem de um Lago com uma barco em forma de cisne branco">
       <p><span>Lago Negro</span>Canela-RS</p>
      </div>

      <div class="card">
        <img src="img/mata_320X240.jpg" alt="Imagem - Estrada coberta de galhos esecos com algumas folhagens">
       <p><span>Estrada</span>Siga!</p>
      </div>

      <div class="card">
        <img src="img/montanha_320x240.jpg" alt="Imagem - Montanha com muitas árvores e um horizonte azul com nuvens">
       <p><span>Montanha</span>Contemplação</p>
      </div>
     
      <div class="card">
        <img src="img/por_do_sol_320x240.jpg" alt="Imagem de um pôr-do-sol">
       <p><span>Pôr-do-sol</span>Porto Alegre-RS</p>
      </div>

    </main>





  </div>
  
</body>
</html>
